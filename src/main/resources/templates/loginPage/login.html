<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="./js/layui.css" media="all" />
    <link rel="stylesheet" type="text/css" href="./js/login.css" />
</head>
<body class="beg-login-bg">
<div class="beg-login-box">
    <header>
        <h1>P2P后台管理系统</h1>
    </header>
    <div class="beg-login-main">
        <form action="/emp/login.do" class="layui-form" method="post"  id="form1">
            <div class="layui-form-item">
                <label class="beg-login-icon">
                    <i class="layui-icon">&#xe612;</i>
                </label>
                <input type="text" lay-verify="required" name="username" id="name" autocomplete="off" placeholder="这里输入账号" class="layui-input" lay-verType="tips">
            </div>
            <div class="layui-form-item">
                <label class="beg-login-icon">
                    <i class="layui-icon">&#xe642;</i>
                </label>
                <input type="password" lay-verify="required" name="password1" id="pass" autocomplete="off" placeholder="这里输入密码" class="layui-input" lay-verType="tips">
                <span style="color: red;">${errorInfo}</span>
            </div>
            <div class="layui-form-item">
                <div class="beg-pull">
                    <button type="button" class="layui-btn layui-btn-normal" style="width:100%;" onclick="checkAll()">
                        登　　录
                    </button>
                </div>
            </div>
        </form>
    </div>
    <footer>
        <p>power by dw © </p>
    </footer>
</div>
<!--  -->
<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./js/layui.js"></script>
<script type="text/javascript" src="./js/login.js"></script>
<script type="text/javascript">
    function checkuser(){
        var user=document.getElementById("name")
        if(user.value.length>0){
            return true;
        }
        alert("用户名不能为空");
        user.focus();
        return false;
    }
    function checkpass(){
        var pass=document.getElementById("pass")
        if(pass.value.length>0){
            return true;
        }
        alert("密码不能为空");
        pass.focus();
        return false;
    }
    function checkAll(){
        if(checkuser()&&checkpass()){
            var form=document.getElementById("form1");
            form.submit();
        }
    }
</script>
</body>
</html>
